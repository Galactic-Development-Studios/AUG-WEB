<!DOCTYPE html>
<html>
<head>
	<title>AUG UC: Login</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<div id="loginContainer">
		<div id="loginDiv">
		<form onsubmit="return false" >
			<img class="headerImg" src="assets/generalResources/logoBig.png"><br><br><br>
			<h1>User Center Login</h1>
			<p>Here you can log into the user center where you can acess all the resources for you favourite games.</p><br><br>
			<label>Username: <input type="text" name="UID" class="formInputText" id="formUID" placeholder="Username"></label><br><br>
			<label>Password: <input type="password" name="PWD" class="formInputText" id="formPWD" placeholder="Password"></label><br><p style="font-size: 10px;">Please note, these passwords are not secure.</p><br>
			<button type="submit" onclick="saveDataTemp()" class="formButton">Submit</button>
		</form>
		</div>
	</div>
	<script type="text/javascript" src="loginVal.js" onload="checkForPreviousEntry()"></script>
</body>
</html>
